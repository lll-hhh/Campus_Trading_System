<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="100" cy="100" r="35" fill="#ec4899" opacity="0.2"/>
  <circle cx="300" cy="200" r="45" fill="#f43f5e" opacity="0.2"/>
  
  <!-- 403 Text -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="url(#grad2)">403</text>
  
  <!-- Forbidden sign -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ec4899" stroke-width="5"/>
    <line x1="-25" y1="-25" x2="25" y2="25" stroke="#ec4899" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
