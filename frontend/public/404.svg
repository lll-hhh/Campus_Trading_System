<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="80" cy="80" r="30" fill="#8b5cf6" opacity="0.2"/>
  <circle cx="320" cy="220" r="40" fill="#6366f1" opacity="0.2"/>
  <circle cx="350" cy="50" r="25" fill="#a78bfa" opacity="0.2"/>
  
  <!-- 404 Text -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="url(#grad1)">404</text>
  
  <!-- Magnifying glass -->
  <g transform="translate(180, 180)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#6366f1" stroke-width="4"/>
    <line x1="21" y1="21" x2="45" y2="45" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
    <text x="0" y="8" font-family="Arial" font-size="24" text-anchor="middle" fill="#6366f1">?</text>
  </g>
  
  <!-- Decorative elements -->
  <path d="M 50 250 Q 100 240, 150 250" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <path d="M 250 250 Q 300 240, 350 250" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
</svg>
