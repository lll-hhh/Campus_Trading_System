      MARIADB_DSN: mysql+pymysql://root:campuswap_root@mariadb:3306/campuswap
      POSTGRES_DSN: postgresql+psycopg://campuswap:campuswap_root@postgres:5432/campuswap
      SQLITE_DSN: sqlite:////data/sqlite/campuswap.db
