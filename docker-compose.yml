    command: ["uvicorn", "apps.monitoring_service.main:app", "--host", "0.0.0.0", "--port", "8050"]
    ports:
      - "8050:8050"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campuswap-frontend
    depends_on:
      - gateway
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  mysql_data:
  mariadb_data:
  postgres_data:
  sqlite_data: